app:
  name: "OmniQuery"
  version: "2.0.0"
  top_k: 3

paths:
  dataset_dir: "./data"
  vector_store_dir: "./vector_store"

embedding:
  provider: "ollama"
  model: "nomic-embed-text"

llm:
  provider: "ollama"
  model: "llama3.2:1b"
  base_url: "http://localhost:11434"
  temperature: 0.1
  max_tokens: 512

vector_db:
  type: "chroma"
  collection_name: "company_knowledge"
  persist_directory: "./vector_store"

chunking:
  chunk_size: 500
  chunk_overlap: 50

server:
  host: "localhost"
  port: 8000

# ── Orchestrator Settings ──
orchestrator:
  min_agent_confidence: 0.3
  max_parallel_agents: 2
  fallback_to_web: true

# ── Agent Configuration ──
agents:
  doc_agent:
    enabled: true

  db_agent:
    enabled: true
    db_path: "./data/demo.db"

  confluence_agent:
    enabled: false          # Set to true + fill credentials to activate
    base_url: ""            # https://your-company.atlassian.net/wiki
    username: ""            # your-email@company.com
    api_token: ""           # Atlassian API token
    spaces: []              # ["DEV", "OPS", "PRODUCT"]
    max_results: 5

  web_agent:
    enabled: true
    max_results: 5

  

# api->orchestrator->agents->response_synthesizer->output_formatter->apiresponse
